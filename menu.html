<!DOCTYPE html>
<html lang=en>

<head>
	<title>検針くん</title>
	<meta charset=UTF-8>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="format-detection" content="telephone=no" />
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/ic_home.png" />
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" id="bootstrap-css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
		integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!--===============================================================================================-->

	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/menu.css">
	<link rel="stylesheet" type="text/css" href="css/modal.css">


</head>

<body>
	<div id="backgroundPage">
		<div class="container-mainform" id="form">
			<div class="dropdown select-role">
				<div class="btn-menu btn-secondary dropdown-toggle" type="button" id="dropdownSelectRole"
					data-bs-toggle="dropdown" aria-expanded="false">
					<span class="text" id="userName"><i class="ic-dropdown fa-solid fa-user"></i><a
							id="name"></a></span>
				</div>
				<ul class="dropdown-menu" aria-labelledby="dropdownSelectRole">
					<li>
						<a class="dropdown-item scan-page" id="logoutOption">
							<span class="text"><i
									class="ic-dropdown logout fa-solid fa-right-from-bracket"></i>ログアウト</span>
						</a>
					</li>
				</ul>
			</div>


			<div class="wrap-mainform p-t-30 p-b-40">
				<span id="titleForm">
					メインメニュー
				</span>

				<div class="button-area">
					<div class="row content ed-v">
						<div class="col-12">
							<button type="button" class="btn btn-default text-center btn-lg"
								id="gyoomuButton">検針業務</button>
						</div>

						<div class="col-12">
							<button type="button" class="btn btn-default text-center btn-lg"
								id="shuukeiButton">集計</button>
						</div>

						<div class="col-12">
							<button type="button" class="btn btn-default text-center btn-lg"
								id="settingListButton">検針顧客一覧条件</button>
						</div>

						<div class="col-12">
							<button type="button" class="btn btn-default text-center btn-lg"
								id="settingButton">設定</button>
						</div>
					</div>
				</div>
			</div>

			<!-- The Modal -->
			<div id="myModal" class="modal">
				<!-- Modal content -->
				<div class="modal-content">
					<!-- Modal image area -->
					<div class="modal-image-area background-error-modal">
						<span class="modal-close-button">X</span>
						<img id="imgStatusModal" class="modal-image">
					</div>

					<!-- Modal message area -->
					<div class="modal-message">
						<div class="modal-message-area">
							<span class="title-modal text">題名</span>
							<span class="modal-message-detail text">メッセージ</span>
						</div>

						<div id="buttonAreaModal">
							<button class="button-modal btn-common button-0" role="button"></button>
							<button class="button-modal btn-common button-1" role="button"></button>
							<button class="button-modal btn-common button-2" role="button"></button>
						</div>
					</div>
				</div>

			</div>
		</div>

		<!-- 内訳ダイアログ  -->
		<div class="overlay">
			<div class="container-mainform">
				<div class="wrap-mainform p-t-30 p-b-40" style="padding-top: 60px;">
					<i class="fa-sharp fa-solid fa-circle-xmark" id="close-icon"></i>
					<form action="">
						<div class="row content ed-v">
							<div class="col-12">
								<div class="form-group input-group">
									<button type="button" class="btn btn-default text-center"
										id="searchBtn1">検針顧客一覧</button>
								</div>
							</div>
						</div>

						<div class="row content ed-v">
							<div class="col-12">
								<div class="form-group input-group">
									<button type="button" class="btn btn-default text-center"
										id="searchBtn2">顧客検索</button>
								</div>
							</div>
						</div>

						<div class="row content ed-v">
							<div class="col-12">
								<div class="form-group input-group">
									<button type="button" class="btn btn-default text-center"
										id="barcodeScannerBtn">バーコードスキャナ</button>
								</div>
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>

		<div class="barcodeOverlay">
			<div class="container-mainform">
				<div class="wrap-mainform p-t-30 p-b-40">
					<div class="row content ed-v">
						<div class="col-8 mb10 pd-r-0">
							<div class="form-group input-group">
								<div class="input-group-prepend">
									<span class="input-group-text text" id="barcodeType">バーコード</span>
									<span class="input-group-text text" id="kcodeType">顧客コード</span>
								</div>
								<input type="text" class="form-control ta-l text text-center t-ip" id="barcodeValue"
									readonly />
							</div>
						</div>

						<div class="col-4 mb10">
							<div class="form-group input-group">
								<div class="form-control text bd-0 pd-l-0 pd-r-0 pd-0">
									<button type="submit" class="btn text-center mg-0" id="pauseBtn">確認</button>
								</div>
							</div>
						</div>
					</div>

					<div id="camera"></div>

					<div class="row content ed-v">
						<div class="col-4 mb10">
							<div class="form-group input-group">
								<div class="form-control text bd-0 pd-l-0 pd-r-0 pd-0">
									<button type="submit" class="btn text-center mg-0" id="barcodeBackBtn">戻る</button>
								</div>
							</div>
						</div>

						<div class="col-4 mb10">
							<div class="form-group input-group">
								<div class="form-control text bd-0 pd-l-0 pd-r-0 pd-0">
									<button type="submit" class="btn text-center mg-0" id="settingBtn">設定</button>
								</div>
							</div>
						</div>

						<div class="col-4 mb10">
							<div class="form-group input-group">
								<div class="form-control text bd-0 pd-l-0 pd-r-0 pd-0">
									<button type="submit" class="btn text-center mg-0" id="confirmBtn"
										disabled>決定</button>
								</div>
							</div>
						</div>
					</div>

				</div>

			</div>
		</div>

		<div class="settingOverlay">
			<div class="container-mainform">
				<div class="wrap-mainform p-t-30 p-b-40" style="padding-top: 60px;">
					<div class="row content ed-v text-center">
						<div class="col-6 mb10">
							<input type="radio" id="barcode" class="codeType" name="codeType" value="barcode" checked>
							<label for="barcode" class="text mg-0">バーコード</label><br>
						</div>
						<div class="col-6 mb10">
							<input type="radio" id="kcode" class="codeType" name="codeType" value="kcode">
							<label for="kcode" class="text mg-0">顧客コード</label><br>
						</div>
					</div>

					<div class="row content ed-v">
						<div class="col-12 mb10">
							<div class="form-group input-group">
								<div class="input-group-prepend">
									<span class="input-group-text mw130 text">有効位置</span>
								</div>
								<input type="text" class="form-control ta-l text text-right t-ip" id="startLetter" />
							</div>
						</div>
					</div>

					<div class="row content ed-v">
						<div class="col-12 mb10">
							<div class="form-group input-group">
								<div class="input-group-prepend">
									<span class="input-group-text mw130 text">有効桁数</span>
								</div>
								<input type="text" class="form-control ta-l text text-right t-ip" id="numberLetter" />
							</div>
						</div>
					</div>

					<div class="row content ed-v">
						<div class="col-6 mb10">
							<div class="form-group input-group">
								<div class="form-control text bd-0 pd-l-0 pd-r-0 pd-0">
									<button type="submit" class="btn text-center mg-0" id="settingBackBtn">戻る</button>
								</div>
							</div>
						</div>

						<div class="col-6 mb10">
							<div class="form-group input-group">
								<div class="form-control text bd-0 pd-l-0 pd-r-0 pd-0">
									<button type="submit" class="btn text-center mg-0" id="settingSaveBtn">保存</button>
								</div>
							</div>
						</div>
					</div>

				</div>

			</div>
		</div>

	</div>

	<script type="text/javascript"
		src="https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
	<script src="https://cdn.jsdelivr.net/g/filesaver.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!--===============================================================================================-->
	<script src="./js/Library/quagga.min.js"></script>
	<script type="module" src="./js/menu.js"></script>
	<script type="module" src="./js/Common/check_data.js"></script>
</body>

</html>
