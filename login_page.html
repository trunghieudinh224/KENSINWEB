<!DOCTYPE html>
<html lang="en">

<head>
	<title>検針くん</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/ic_login.png" />
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" id="bootstrap-css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
		integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link rel="stylesheet" type="text/css" href="css/modal.css">
</head>

<body>
	<div id="backgroundPage">
		<div class="container-mainform">
			<div class="wrap-mainform p-t-30 p-b-40">

				<span class="mainform-form-title">
					検針くん
				</span>

				<form class="mainform-form validate-form p-b-20 p-t-5" runat="server" autocomplete="off"
					aria-autocomplete="none">

					<div class="wrap-input100 validate-input" data-validate="Enter username">
						<input autocomplete="false" class="input100 text" type="text" name="username" placeholder="ユーザー名"
							id="user" maxlength="20">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100 text" type="password" name="pass" placeholder="パスワード" id="pass" maxlength="20">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>

					<div class="container-mainform-form-btn m-t-25">
						<button type="button" class="btn btn-default text-center" id="loginButton">
							ログイン
						</button>
					</div>

				</form>
			</div>
		</div>

		<!-- The Modal -->
		<div id="myModal" class="modal">
			<!-- Modal content -->
			<div class="modal-content">
				<!-- Modal image area -->
				<div class="modal-image-area background-error-modal">
					<span class="modal-close-button">X</span>
					<img id="imgStatusModal" class="modal-image">
				</div>

				<!-- Modal message area -->
				<div class="modal-message">
					<div class="modal-message-area">
						<span class="title-modal text">題名</span>
						<span class="modal-message-detail text">メッセージ</span>
					</div>

					<div id="buttonAreaModal">
						<button class="button-modal btn-common button-cancel" role="button">戻る</button>
						<button class="button-modal btn-common button-confirm" role="button">確認</button>
					</div>
				</div>
			</div>

		</div>
	</div>

	<script type="text/javascript"
		src="https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
	<script src="https://cdn.jsdelivr.net/g/filesaver.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!--===============================================================================================-->
    <script type="module" src="./js/login.js"></script>

</body>

</html>
