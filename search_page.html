<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/search.css" />
    <title>Search</title>
  </head>
  <body>
    <div class="search-form">
      <div class="title row justify-content-center">検索</div>
      <div class="search-detail">
        <div class="detail-form">
          <div class="detail-form-title">検索種別</div>
          <select name="search-type" id="search-type">
            <option value="0">顧客コード</option>
            <option value="1">顧客カナ</option>
            <option value="2">電話番号</option>
            <option value="3">メーター機番</option>
          </select>
        </div>
        <div class="detail-form">
          <div class="detail-form-title">一致種別</div>
          <select name="search-part" id="search-part">
            <option value="first-part">前方一致</option>
            <option value="part">部分一致</option>
            <option value="last-part">後方一致</option>
          </select>
        </div>
        <div class="detail-form">
          <div class="detail-form-title">検索キー</div>
          <input type="text" id="search-key"/>
        </div>
        <div class="detail-form">
          <div class="detail-form-title">検索状態</div>
          <!-- <div class="select">
            <input type="radio" name="status">検針済</input>
            <input type="radio" name="status">未検針</input>
          </div> -->
          <div class="select">
            <span>
              <input type="radio" name="finished" id="finished"/>
              <label for="finished">検針済</label>
            </span>
            <span>
              <input type="radio" name="finished" id="not-finish" checked/>
              <label for="not-finish">未検針</label>
            </span>
          </div>
        </div>
        <div class="detail-form">
          <div class="detail-form-title">検索順</div>
          <select name="kindOfSoft" id="">
            <option value="branch-code">検針地区順</option>
            <option value="branch-code">保安地区順</option>
            <option value="branch-code">配送地区順</option>
            <option value="branch-code">顧客コード順</option>
            <option value="branch-code">顧客カナ順</option>
            <option value="branch-code">電話番号順</option>
          </select>
        </div>
      </div>
      <div class="buttons">
        <div class="search-btn">先頭の未検針顧客</div>
        <div class="search-btn" id="kensaku">検索</div>
      </div>
      <table class="result-tb">
        <thead>
          <tr>
            <th>顧客</th>
            <th>住所</th>
            <th>状態</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
            <td>山田</td>
            <td>〇森市△高町１ー１</td>
            <td>済</td>
          </tr>
          <tr>
            <td>真由美</td>
            <td>〇森市△高町１ー１</td>
            <td>済</td>
          </tr>
          <tr>
            <td>高橋</td>
            <td>〇森市△高町１ー１</td>
            <td>済</td>
          </tr> -->
        </tbody>
      </table>
    </div>
    <script src="./js/search.js"></script>
  </body>
</html>
