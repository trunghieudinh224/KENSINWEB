<!DOCTYPE html>
<html lang="en">

<head>
    <title>検索</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="format-detection" content="telephone=no" />
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/ic_printer.png" />

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript"
        src="https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" href="./css/search.css" />
</head>

<body>
    <div id="backgroundPage">
        <div class="container-mainform" id="form">
            <div class="wrap-mainform p-t-30 p-b-40" style="background-color: white;">
                <!-- Title// -->
                <div class="row">
                    <span id="titleForm" class="col-12">検索</span>
                </div>
                <!-- Content -->
                <div class="row content">
                    <div class="col-lg-6 col-12 mb10">
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text mw130 text">検索種別</span>
                            </div>
                            <select class="form-control ta-l text" name="search-type" id="search-type"
                                style="height: 45.5px;">
                                <option value="0">顧客コード</option>
                                <option value="1">顧客カナ</option>
                                <option value="2">電話番号</option>
                                <option value="3">メーター機番</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-6 col-12 mb10">
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text mw130 text">一致種別</span>
                            </div>
                            <select class="form-control ta-l text" name="search-part" id="search-part"
                                style="height: 45.5px;">
                                <option value="0">前方一致</option>
                                <option value="1">部分一致</option>
                                <option value="2">後方一致</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row content">
                    <div class="col-12 mb10">
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text mw130 text">検索キー</span>
                            </div>
                            <input type="text" class="form-control ta-l text" id="search-key" />
                        </div>
                        <div class="form-group input-group hidden" id="warning-field">
                            <div class="input-group-prepend" style="background-color: transparent;">
                                <span id="warning-spacing" class="input-group-text mw130 text"></span>
                            </div>
                            <input id="warning-message" class="form-control ta-l text" value="asdasd" disabled/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-12">
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text mw130 text">検針状態</span>
                            </div>
                            <select class="form-control ta-l text" name="search-status" id="search-status"
                                style="height: 45.5px;">
                                <option value="0" selected>未検針</option>
                                <option value="1">検針済</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-6 col-12">
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text mw130 text">検索順</span>
                            </div>
                            <select class="form-control ta-l text" name="search-order" id="search-order">
                                <option value="0">検針地区順</option>
                                <option value="1">保安地区順</option>
                                <option value="2">配送地区順</option>
                                <option value="3">顧客コード順</option>
                                <option value="4">顧客カナ順</option>
                                <option value="5">電話番号順</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="button-area">
                    <div class="row content search-btn-wrapper">
                        <div class="col-sm-4 col-12">
                            <button type="button" id="search-back-btn" class="btn btn-default text-center">戻る</button>
                        </div>
                        <div class="col-sm-4 col-12">
                            <button type="button" class="btn btn-default text-center"
                                id="first-customer">先頭の未検針顧客</button>
                        </div>
                        <div class="col-sm-4 col-12">
                            <button type="button" class="btn btn-default text-center" id="kensaku">検索</button>
                        </div>
                    </div>
                </div>

                <div>
                    <span class="ta-r text" id="countList"></span>
                </div>

                <table id="customers">
                    <tr id="title-table">
                      <th class="text">顧客</th>
                      <th class="text">住所</th>
                      <th class="text">検針状態</th>
                    </tr>
                </table>
                <div class="table-container">
                    <table id="customers" class="result-tb">
                    </table>
                </div>

                <div class="row text" id="data-messages"></div>
            </div>
        </div>
    </div>
    <script type="module" src="./js/search.js"></script>
</body>

</html>
