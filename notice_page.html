<!DOCTYPE html>
<html lang="en">

<head>
	<title>Notice</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/ic_notice.png" />
	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/notice.css">

</head>

<body>
	<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
		<div class="wrap-login100 p-t-30 p-b-40">
			<div class="nav flex-row justify-content-evenly nav-pills me-3" id="v-pills-tab" role="tablist"
				aria-orientation="vertical">
				<button class="nav-link active" id="v-pills-profile-tab" data-bs-toggle="pill"
					data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile"
					aria-selected="false">写①</button>
				<button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill"
					data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages"
					aria-selected="false">写②</button>
				<button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill"
					data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings"
					aria-selected="false">写③</button>
			</div>
			<div class="tab-content" id="v-pills-tabContent">



				<div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel"
					aria-labelledby="v-pills-profile-tab">
					<form runat="server">
						<input class="img-picker" accept="image/*" type='file' id="imgInp1" />
						<img id="image1" src="./images/image.png" alt="your image" onclick="takePhoto('imgInp1')" />
						<span class="img-note note-value">(タップして選択または写真を撮ります)</span>
					</form>
					<img class="btn-delete-pic" id="buttonX_1" src="./images/ic_close.png"
						onclick="before('buttonX_1', 'image1')" />
				</div>



				<div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">
					<form runat="server">
						<input class="img-picker" accept="image/*" type='file' id="imgInp2" />
						<img id="image2" src="./images/image.png" alt="your image" onclick="takePhoto('imgInp2')" />
						<span class="img-note note-value">(タップして選択または写真を撮ります)</span>
					</form>
					<img class="btn-delete-pic" id="buttonX_2" src="./images/ic_close.png"
						onclick="before('buttonX_2', 'image2')" />

				</div>


				<div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">
					<form runat="server">
						<input class="img-picker" accept="image/*" type='file' id="imgInp3" />
						<img id="image3" src="./images/image.png" alt="your image" onclick="takePhoto('imgInp3')" />
						<span class="img-note note-value">(タップして選択または写真を撮ります)</span>
					</form>
					<img class="btn-delete-pic" id="buttonX_3" src="./images/ic_close.png"
						onclick="before('buttonX_3', 'image3')" />

				</div>
			</div>


			<div>
				<div class="row content">
					<div class="col-3">
						<p class="login100-form-title">区分１</p>
					</div>

					<div class="col-9">
						<select class="form-select area-value value" aria-label="Default select example">
							<option selected>Open this select menu</option>
							<option value="1">One</option>
							<option value="2">Two</option>
							<option value="3">Three</option>
						</select>
					</div>
				</div>

				<div class="row content">
					<div class="col-3">
						<p class="login100-form-title">区分２</p>
					</div>

					<div class="col-9">
						<select id="selectOne" class="form-select area-value value" aria-label="Default select example">
							<option selected>Open this select menu</option>
						</select>
					</div>
				</div>

				<div class="row content" style="margin-top: 20px">
					<div class="col-3">
						<p class="login100-form-title">メモ</p>
					</div>

					<div class="col-9 area-value value">
						<textarea class="input" name="" id="" style="width: 100%;"></textarea>
					</div>
				</div>

				<div class="row content">
					<div class="col-3">
						<p class="login100-form-title">日時</p>
					</div>
					<div class="col-9">
						<div class="row area-value">
							<div class="col-8 value">
								<input class="area-value" id="txtTimeValue" type="text" id="country" name="country"
									value="" readonly><br>
							</div>

							<div class="col-4">
								<button class="btn" onclick="showTime()">取得</button>
							</div>
						</div>
					</div>
				</div>
				<button class="btn btn-save" onclick="openModal()">保存</button>
			</div>
		</div>
	</div>

</body>

<!--===============================================================================================-->
<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/bootstrap/js/popper.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/daterangepicker/moment.min.js"></script>
<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
<script src="./js/notice.js"></script>

</html>
