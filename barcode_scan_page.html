<!DOCTYPE html>
<html lang=en>

<head>
	<title>バーコードスキャナー</title>
	<meta charset=UTF-8>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/ic_barcode.png" />

	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/scan.css">
</head>

<body>

	<div style="background-image: url('images/bg-01.jpg');  background-repeat: no-repeat;background-size: cover;">
		<div class="dropdown select-role">
			<div class="btn-menu btn-secondary dropdown-toggle" type="button" id="dropdownSelectRole"
				data-bs-toggle="dropdown" aria-expanded="false">
				<img class="icon" src="./images/icons/ic_user.png" alt="User Avatar">
				<span id="userName"></span>
			</div>
			<ul class="dropdown-menu" aria-labelledby="dropdownSelectRole">
				<li>
					<a class="dropdown-item notice-page" href="#"  onclick="changePage('/notice_page.html')">
						<img class="icon" src="./images/icons/ic_notice.png" alt="Icon Notice">
						<span class="value-dropdown">ノーティス</span>
					</a>
				</li>
				<li>
					<a class="dropdown-item scan-page" href="#" onclick="changePage('/barcode_scan_page.html')">
						<img class="icon" src="./images/icons/ic_barcode.png" alt="Icon Barcode">
						<span class="value-dropdown">バーコードスキャナー</span>
					</a>
				</li>
				<li>
					<a class="dropdown-item print-page" href="#" onclick="changePage('/printer_page.html')">
						<img class="icon" src="./images/icons/ic_printer.png" alt="Icon Printer">
						<span class="value-dropdown">プリンター</span>
					</a>
				</li>
				<li  style="padding: 0px !important;">
					<hr class="dropdown-divider">
				</li>
				<li>
					<a class="dropdown-item scan-page" href="#" onclick="changePage('logout')">
						<img class="icon" src="./images/icons/ic_logout.png" alt="User Avatar">
						<span class="value-dropdown">ログアウト</span>
					</a>
				</li>
			</ul>
		</div>
		<div class="container-login100" id="form">

			<div class="wrap-login100 p-t-30 p-b-40">

				<span class="login100-form-title title-form">
					バーコードスキャナ
				</span>

				<div class="row" style="margin: 0px">
					<div class="col-12 col-sm-12 col-md-9 col-lg-9 col-xl-9 area-input">
						<div class="row content">
							<div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 title-area">
								<p class="login100-form-title">バーコード</p>
							</div>

							<div class="col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8 area-value value">
								<input id="barcodeValue" class="input"></input>
							</div>
						</div>

						<div class="row content">
							<div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 title-area">
								<p class="login100-form-title">タイプ</p>
							</div>

							<div class="col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8 area-value value">
								<input id="barcodeType" class="input" value="" type="text" readonly></input>
							</div>
						</div>
					</div>

					<div class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 btn-area">
						<button id="btnScan" type="submit" class="btn" onclick="startScan()" style="height: 100%;">スキャン</button>
					</div>
				</div>

				<div id="camera"></div>
			</div>
		</div>
	</div>

	<script src="./js/Library/quagga.min.js "></script>
	<script src="js/scan.js"></script>
	<script src="js/menu.js"></script>
</body>

</html>
