<body>
	<div id="backgroundPage">
		<div class="container-mainform" id="form">
			<div class="wrap-mainform p-t-30 p-b-40">
				<span id="titleForm">
					設定
				</span>

				<form class="formKenshin kenshin">
					<div class="row content">
						<div class="col-12">
							<div class="form-group input-group">
								<div class="input-group-prepend">
									<span class="input-group-text mw135 text">コメント1</span>
								</div>

								<span class="form-control ta-l text" onclick="showComment(1)"></span>
							</div> <!-- form-group// -->
						</div>
					</div>

					<div class="row content">
						<div class="col-12">
							<div class="form-group input-group">
								<div class="input-group-prepend">
									<span class="input-group-text mw135 text">コメント2</span>
								</div>

								<sppan class="form-control ta-l text" onclick="showComment(2)"></span>
							</div> <!-- form-group// -->
						</div>
					</div>

					<div class="row content">
						<div class="col-12">
							<div class="form-group input-group">
								<div class="input-group-prepend">
									<span class="input-group-text mw135 text">検針担当</span>
								</div>

								<select class="custom-select combobox" id="Combobox">
								</select>
							</div> <!-- form-group// -->
						</div>
					</div>

					<div class="row content">
						<div class="col-12">
							<div class="form-group input-group">
								<div class="input-group-prepend">
									<span class="input-group-text mw135 text">印刷モード</span>
								</div>

								<select class="custom-select combobox" id="combobox_print_mode">
									<option value="0" class="item-combobox" style="text-align: center;">
										画像印刷モード</option>
									<option value="1">文字列印刷モード</option>
								</select>
							</div> <!-- form-group// -->
						</div>
					</div>

					<div class="row content">
						<div class="col-9">
							<div class="form-group input-group">
								<div class="input-group-prepend">
									<span class="input-group-text mw135 text">処理日</span>
								</div>

								<input placeholder="yyyy/mm/dd" type="date" class="date-picker form-control ta-r text"
									id="input" readonly="true" disabled>
							</div> <!-- form-group// -->
						</div>

						<div class="col-3" id="checkboxDate">
							<div class="line">
								<input id="checkbox" type="checkbox" class="my-checkbox" value="1" onclick="checkboxDate()"/>
								自動
							</div>

						</div>
					</div>
				</form>


				<div class="button-area">
					<div class="row content">
						<div class="col-6">
							<button type="button" class="btn btn-default text-center"><span
									class="fas fa-arrow-alt-circle-left ic-btn"
									onclick="history.back()"></span><br>戻る</button>
						</div>

						<div class="col-6">
							<button type="button" class="btn btn-default text-center"><span class="fas fa-play ic-btn"
									onclick="resetTing()"></span><br>設定</button>
						</div>
					</div>
				</div>



			</div>


			<!-- The Modal -->
			<div id="myModal" class="modal">
				<!-- Modal content -->
				<div class="modal-content">
					<!-- Modal image area -->
					<div class="modal-image-area background-error-modal">
						<span class="modal-close-button">X</span>
						<img class="modal-image" src="./images/gif/gif_loading_data.gif">
					</div>

					<!-- Modal message area -->
					<div class="modal-message">
						<div class="modal-message-area">
							<span class="title-modal text">題名</span>
						</div>

						<button class="button-modal btn-common button-confirm" role="button">Ok</button>
					</div>
				</div>

			</div>
		</div>
	</div>

	<script>

	</script>

	<script src="js/setting.js"></script>

	<script src="https://cdn.jsdelivr.net/g/filesaver.js"></script>

	<script src="js/rome.js"></script>
	<script src="js/datepicker.js"></script>
