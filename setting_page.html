<!DOCTYPE html>
<html lang=en>

<head>
	<title>検針くん</title>
	<meta charset=UTF-8>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="format-detection" content="telephone=no" />
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/ic_setting.png" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" id="bootstrap-css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/setting.css">
	<link rel="stylesheet" type="text/css" href="css/modal.css">
</head>

<body>
	<div id="backgroundPage">
        <div class="dropdown select-role">
            <div class="btn-menu btn-secondary dropdown-toggle" type="button" id="dropdownSelectRole"
                data-bs-toggle="dropdown" aria-expanded="false">
                <span class="text" id="userName"><i class="ic-dropdown fa-solid fa-user"></i><a
                        id="name"></a></span>
            </div>
            <ul class="dropdown-menu" aria-labelledby="dropdownSelectRole">
                <li>
                    <a class="dropdown-item notice-page" onclick="changePage('/menu_page.html')">
                        <span class="text"><i class="ic-dropdown fa-solid fa-bars"></i>メニュー</span>
                    </a>
                </li>
                <li class="dropdown-divider-wrap">
                    <hr class="dropdown-divider">
                </li>
                <li>
                    <a class="dropdown-item scan-page" onclick="changePage('logout')">
                        <span class="text"><i class="ic-dropdown logout fa-solid fa-right-from-bracket"></i>ログアウト</span>
                    </a>
                </li>
            </ul>
        </div>


		<div class="container-mainform" id="form">
			<div class="wrap-mainform p-t-30 p-b-40">
				<span id="titleForm">
					設定
				</span>

				<form class="formKenshin kenshin">
					<div class="row content">
						<div class="col-12">
							<div class="form-group input-group">
								<div class="input-group-prepend">
									<span class="input-group-text mw135 text">コメント1</span>
								</div>

								<select class="custom-select combobox text" id="cbb_comment1">
									<option value=""></option>
								</select>
							</div> <!-- form-group// -->
						</div>
					</div>

					<div class="row content">
						<div class="col-12">
							<div class="form-group input-group">
								<div class="input-group-prepend">
									<span class="input-group-text mw135 text">コメント2</span>
								</div>

								<select class="custom-select combobox text" id="cbb_comment2">
									<option value=""></option>
								</select>
							</div> <!-- form-group// -->
						</div>
					</div>

					<div class="row content">
						<div class="col-12">
							<div class="form-group input-group">
								<div class="input-group-prepend">
									<span class="input-group-text mw135 text">検針担当</span>
								</div>

								<select class="custom-select combobox text" id="Combobox">
								</select>
							</div> <!-- form-group// -->
						</div>
					</div>

					<div class="row content">
						<div class="col-12">
							<div class="form-group input-group">
								<div class="input-group-prepend">
									<span class="input-group-text mw135 text">印刷モード</span>
								</div>

								<select class="custom-select combobox text" id="combobox_print_mode">
									<option value="0">画像印刷モード</option>
									<option value="1">文字列印刷モード</option>
								</select>
							</div> <!-- form-group// -->
						</div>
					</div>

					<div class="row content">
						<div class="col-9">
							<div class="form-group input-group">
								<div class="input-group-prepend">
									<span class="input-group-text mw135 text">処理日</span>
								</div>

								<input type="date" class="form-control ta-r text" id="input"
									data-date-format="yyyy/mm/dd" data-language='en'>
							</div> <!-- form-group// -->
						</div>

						<div class="col-3" id="checkboxDate">
							<div class="line">
								<input id="checkbox" type="checkbox" class="my-checkbox" value="1"
									onclick="checkboxDate()" />
								自動
							</div>

						</div>
					</div>
				</form>


				<div class="button-area">
					<div class="row content">
						<div class="col-6">
							<button type="button" class="btn btn-default text-center" onclick="history.back()"><span
									class="fas fa-arrow-alt-circle-left ic-btn"></span><br>戻る</button>
						</div>

						<div class="col-6">
							<button type="button" class="btn btn-default text-center"><span class="fas fa-play ic-btn"
									onclick="resetTing()"></span><br>設定</button>
						</div>
					</div>
				</div>



			</div>


			<!-- The Modal -->
			<div id="myModal" class="modal">
				<!-- Modal content -->
				<div class="modal-content">
					<!-- Modal image area -->
					<div class="modal-image-area background-error-modal">
						<span class="modal-close-button">X</span>
						<img class="modal-image" src="./images/gif/gif_loading_data.gif">
					</div>

					<!-- Modal message area -->
					<div class="modal-message">
						<div class="modal-message-area">
							<span class="title-modal text">題名</span>
						</div>

						<button class="button-modal btn-common button-confirm" role="button">Ok</button>
					</div>
				</div>

			</div>
		</div>
	</div>


	<script type="text/javascript"
		src="https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
	<script src="https://cdn.jsdelivr.net/g/filesaver.js"></script>
	<script src="js/moment-with-locales.js"></script>
	<script src="js/moment.js"></script>
	<script src="js/setting.js"></script>
	<script type="text/javascript" src="js/check_login.js"></script>

</body>

</html>
