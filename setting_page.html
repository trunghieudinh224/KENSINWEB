<!DOCTYPE html>
<html lang=en>
<head>
	<title>プリンター</title>
	<meta charset=UTF-8>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/ic_printer.png" />

	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">


	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript"
		src="https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
	<link rel="stylesheet" type="text/css" href="css/setting.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
</head>

<body>
	<div id="backgroundPage" style="background-image: url('images/bg-01.jpg');  background-repeat: no-repeat;background-size: cover;">
		<div class="container-login100" id="form">
			
			<div class="wrap-login100 p-t-30 p-b-40" style="background-color: white;">
				    <div class="row">
        				<div class="tilte col-12">設定</div>
      				</div>

						<div id="editView">
					<div class="row" style="margin: 0px">
						<div class="area-input">    
							<div class="form-group input-group">
								<div class="input-group-prepend">
									<span class="input-group-text text mw125">コメント1</span>
								</div>

								<span class="form-control text" id="jisshi-bi" onclick="showComment(1)"> </span>
							</div> <!-- form-group// -->


							<div class="form-group input-group">
								<div class="input-group-prepend">
									<span class="input-group-text text mw125">コメント2</span>
								</div>

								<span class="form-control text" id="jisshi-bi" onclick="showComment(2)"> </span>
							</div> <!-- form-group// -->

							<div class="form-group input-group">
								<div class="input-group-prepend">
									<span class="input-group-text text mw125">検針担当</span>
								</div>

								<select id="Combobox" class="form-select area-value value"
										aria-label="Default select example">
									</select>
							</div> <!-- form-group// -->
							

                            <div class="row content" >
								<div class="col-12 title-area">
									<p class="login100-form-title title-content value" id="title3">印刷モード</p>
								</div>

								<div class="col-12 title-area value">

                                    <form id="get_print">
                                        <div name="col-12">
                                            <label class="radio-type">
                                                <input class="radio" type="radio" name="nameRadio" value="画像印刷モード" id="mode_image" /> 画像印刷モード
                                            </label>
                                        </div> 
                                    
                                        <div name="col-12">
                                            <label class="radio-type">
                                                <input class="radio" type="radio" name="nameRadio" value="文字列印刷モード" id="mode_charactor" /> 文字列印刷モード
                                            </label>  
                                        </div>                  
                                    </form>
                                                                                        
								</div>						
							</div>

                            <div class="time-setting">                              
                                <div class="row content">
								    <div class="col-6 title-area">
									    <p class="login100-form-title title-content value" id="title0">処理日</p>
                                    </div>
                                    
                                    <div class="col-6 title-area">
                                        <form id="set-time">
                                            <input type="checkbox" id="checkbox_format_date" class="check-box-time">
                                            <label class="check-box-tittle">自動取得</label>                                                  
                                        </form>
                                    </div>                                    
							    </div>                                
                        
                            	<div class="date-picker">
                                <div class="selected-date"></div>
                                  <div class="dates">
                                    <div class="month">
                                        <div class="arrows prev-mth">&lt;</div>
                                        <div class="mth"></div>
                                        <div class="arrows next-mth">&gt;</div>
                                    </div>
                                    <div class="days"></div>
                                </div>
                            	</div>	

                            </div>                          
                        </div>                            
					</div>
					<div class="row" style="margin: 0px;">
						<div class="col-6 btn-area" style="padding-right: 10px;">
							<button id="btnCancel" type="submit" class="btn" onclick="history.back()"><i class="bi bi-arrow-left-square-fill" style="margin: 10px;"></i>戻る</button>
						</div>

                        <div class="col-6 btn-area" style="padding-left: 10px;">
							<button id="btnOk" type="submit" class="btn" onclick="resetTing()"><i class="bi bi-caret-right-square-fill" style="margin: 10px;"></i>設定</button>
						</div>
					</div>                    
				</div>

			</div>
		</div>

        <div class="modal fade" id="notificationComment" data-bs-backdrop="static" tabindex="1"
				aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-body">							
							<div class="alert alert-warning" role="alert">
								<ul id="myList"></ul>
							</div>
						</div>
						<div class="modal-footer">                     
                            <div class="row">
                                <div class="col-12" >
                                    <button id="btnDialogOk" type="button" class="btn btn-secondary" onClick="closeDialog()">Okay</button>
                                </div>						
                           </div>
						</div>
					</div>
				</div>
		</div>
	</div>
    </div>
	
	<script src="js/setting.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
	<script src="https://cdn.jsdelivr.net/g/filesaver.js"></script>
</body>

</html>
