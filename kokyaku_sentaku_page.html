<!DOCTYPE html>
<html lang=en>

<head>
	<title>検針顧客選択</title>
	<meta charset=UTF-8>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="format-detection" content="telephone=no" />
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/ic_printer.png" />

	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />


	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript"
		src="https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
	<link rel="stylesheet" type="text/css" href="css/kokyaku_sentaku.css">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!------ Include the above in your HEAD tag ---------->

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />



</head>

<body>
	<div id="backgroundPage" style="background-image: url('images/bg-01.jpg');  background-repeat: no-repeat;background-size: cover;">
	
		<div class="container-login100" id="form">

			<div class="wrap-login100 p-t-30 p-b-40" style="background-color: white;">

				<span id="titleForm">
					検針顧客選択
				</span>

				<form>
					<div class="row content">
						<div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
							<div class="form-group input-group">
								<div class="input-group-prepend">
									<span class="input-group-text mw125">実施日</span>
								</div>
								
								<span class="form-control">5月1日</span>
							</div> <!-- form-group// -->
						</div>

						<div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
							<div class="form-group input-group">
								<div class="input-group-prepend">
									<span class="input-group-text mw125">対象</span>
								</div>
								
								<span class="form-control">電話番昘順</span>
							</div> <!-- form-group// -->
						</div>
					</div>

					<p class="divider-text">
						<span class="title-cus">顧客</span>
					</p>

					<div class="row content">
						<div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
							<div class="form-group input-group">
								<div class="input-group-prepend">
									<span class="input-group-text mw125">顧客コード</span>
								</div>
								
								<span class="form-control">0010104045</span>
							</div> <!-- form-group// -->
						</div>

						<div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
							<div class="form-group input-group">
								<div class="input-group-prepend">
									<span class="input-group-text mw125">顧客名</span>
								</div>
								
								<span class="form-control">竹内勉</span>
							</div> <!-- form-group// -->
						</div>
					</div>

					<div class="row content">
						<div class="col-12">
							<div class="form-group input-group">
								<div class="input-group-prepend">
									<span class="input-group-text mw125">住所</span>
								</div>
								<span class="form-control address">O帆市^傘町2一4</span>
							</div> <!-- form-group// -->
						</div>
					</div>

					<div class="row content">
						<div class="col-12">
							<div class="form-group input-group">
								<div class="input-group-prepend">
									<span class="input-group-text mw125">電話番号</span>
								</div>
								<span class="form-control">999-0631</span>
								<span class="form-control">40034344</span>
							</div> <!-- form-group// -->
						</div>
					</div>

					<div class="row content">
						<div class="col-4">
							<div class="form-group input-group">
								<div class="input-group">
									<span class="input-group-text igt-center">集計区分</span>
								</div>

								<div class="input-group igValue">
									<span class="form-control kubun">銀000</span>
								</div>
							</div> <!-- form-group// -->
						</div>

						<div class="col-4">
							<div class="form-group input-group">
								<div class="input-group">
									<span class="input-group-text igt-center">供給区分</span>
								</div>

								<div class="input-group igValue">
									<span class="form-control kubun">ー般</span>
								</div>
							</div> <!-- form-group// -->
						</div>


						<div class="col-4">
							<div class="form-group input-group">
								<div class="input-group">
									<span class="input-group-text igt-center">供給区分</span>
								</div>

								<div class="input-group igValue">
									<span class="form-control kubun">570</span>
								</div>
							</div> <!-- form-group// -->
						</div>
					</div>


					<div class="button-area">
						<div class="row content">
							<div class="col-4">
								<button type="button" class="btn btn-default text-center"><span class="fas fa-arrow-alt-circle-left"></span><br>戻る</button>
							</div>
	
							<div class="col-4">
								<button type="button" class="btn btn-default text-center"><span class="fas fa-hand-holding-usd"></span><br>入金</button>
							</div>
	
							<div class="col-4">
								<button type="button" class="btn btn-default text-center"><span class="fas fa-play"></span><br>実行</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="js/kokyaku_sentaku.js"></script>
	<script src="js/menu.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
	<script src="https://cdn.jsdelivr.net/g/filesaver.js"></script>
</body>

</html>
