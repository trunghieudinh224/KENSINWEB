<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/printer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Printer</title>
</head>
<body>
    <div class="user-icon">
        <img src="./images/icons/ic_user.png" alt="">
        <select name="" id="">
            <option value=""></option>
            <option value=""></option>
        </select>
    </div>
    <div class="shukei-form">
        <div class="title">集計表</div>
        <div class="detail">
            <div class="detail-list">
                <label for="">集計日</label>
                <select name="date" id="">
                    <option value="全日集計">全日集計</option>
                </select>
            </div>
            <div class="detail-list">
                <label>検針件数</label>
                <input disabled type="text"/>
                <div class="unit">件</div>
            </div>
            <div class="detail-list">
                <label>入金件数</label>
                <input disabled type="text"/>
                <div class="unit">件</div>
            </div>
            <div class="detail-list">
                <label>ガス使用量</label>
                <input disabled type="text"/>
                <div class="unit">m3</div>
            </div>
            <div class="detail-list">
                <label>ガス料金</label>
                <input disabled type="text"/>
                <div class="unit">円</div>
            </div>
            <div class="detail-list">
                <label>消費税</label>
                <input disabled type="text"/>
                <div class="unit">円</div>
            </div>
            <div class="detail-list">
                <label>還元額</label>
                <input disabled type="text"/>
                <div class="unit">円</div>
            </div>
            <div class="detail-list">
                <label>合計</label>
                <input disabled type="text"/>
                <div class="unit">円</div>
            </div>
            <div class="detail-list">
                <label>入金額</label>
                <input disabled type="text"/>
                <div class="unit">円</div>
            </div>
            <div class="detail-list">
                <label>調整額</label>
                <input disabled type="text"/>
                <div class="unit">円</div>
            </div>
        </div>
        <div class="shukei-description">
            集計日を変更することで、日にち毎の集計を表示します。
        </div>
        <div class="buttons">
            <div class="shukei-btn">
                <i class="fa-solid fa-circle-left"></i>
                <p>戻る</p>
            </div>
            <div class="shukei-btn">
                <i class="fa-solid fa-calendar-days"></i>
                <p>全日集計</p>
            </div>
            <div class="shukei-btn">
                <i class="fa-solid fa-print"></i>
                <p>印刷</p>
            </div>
        </div>
    </div>
</body>
</html>
