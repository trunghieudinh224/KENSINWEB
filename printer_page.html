<!DOCTYPE html>
<html lang="en">
<head>
    <title>集計</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="format-detection" content="telephone=no" />
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/ic_printer.png" />

    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      type="text/javascript"
      src="https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="css/kinyuu.css" />
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css" />

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/printer.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container" id="shukei-form">
        <!-- Title// -->
     <div class="row">
       <div class="tilte col-12">集計表</div>
     </div>
       <!-- Content -->
    <div class="row content">
        <div class="col-12">
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text mw125 text">集計日</span>
              </div>
              <select class="form-control ta-l text" name="" id="" style="height: 45.5px;">
                <option value="0">全日集計</option>
              </select>
            </div>
        </div>
    </div>
    <div class="row content">
        <div class="col-12">
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text mw125 text">検針件数</span>
                </div>
                <span class="form-control ta-r text">04045</span>
                <span class="form-control unit text">件</span>
            </div>
        </div>
     </div>
     <div class="row content">
        <div class="col-12">
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text mw125 text">入金件数</span>
                </div>

                <span class="form-control ta-r text">04045</span>
                <span class="form-control unit text">件</span>
            </div>
        </div>
     </div>
     <div class="row content">
        <div class="col-12">
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text mw125 text">ガス使用量</span>
                </div>
                <span class="form-control ta-r text">04045</span>
                <span class="form-control unit text">ｍ3</span>
            </div>
        </div>
        <div class="col-12">
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text mw125 text">ガス料金</span>
                </div>
                <span class="form-control ta-r text">04045</span>
                <span class="form-control unit text">円</span>
            </div>
        </div>
        <div class="col-12">
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text mw125 text">消費税</span>
                </div>
                <span class="form-control ta-r text">04045</span>
                <span class="form-control unit text">円</span>
            </div>
        </div>
        <div class="col-12">
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text mw125 text">還元額</span>
                </div>
                <span class="form-control ta-r text">04045</span>
                <span class="form-control unit text">円</span>
            </div>
        </div>
        <div class="col-12">
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text mw125 text">合計</span>
                </div>
                <span class="form-control ta-r text">04045</span>
                <span class="form-control unit text">円</span>
            </div>
        </div>
        <div class="col-12">
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text mw125 text">入金額</span>
                </div>
                <span class="form-control ta-r text">04045</span>
                <span class="form-control unit text">円</span>
            </div>
        </div>
        <div class="col-12">
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text mw125 text">調整額</span>
                </div>
                <span class="form-control ta-r text">04045</span>
                <span class="form-control unit text">円</span>
            </div>
        </div>
     </div>
     <div class="row content">
        <div class="col-1"></div>
        <div class="col-11">集計日を変更することで、日にち毎の集計を表示します。</div>
     </div>
     <!-- Button -->
     <div class="row content button-area">
       <div class="col-sm-4 col-12">
         <button type="button" class="btn btn-default text-center" id="search-back-btn"><span class="fas fa-caret-left"></span><br>戻る</button>
       </div>
       <div class="col-sm-4 col-12">
         <button type="button" class="btn btn-default text-center" id="first-customer"><span class="fas fa-calendar-alt"></span><br>全日集計</button>
       </div>
       <div class="col-sm-4 col-12">
         <button type="button" class="btn btn-default text-center" id="kensaku"><span class="fas fa-print"></span><br>印刷</button>
       </div>
     </div>
   </div>
   <script type="module" src="./js/print.js"></script>
</body>
</html>
